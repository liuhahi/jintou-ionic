<!--View Information-->
<!--View name : Menu-->
<!--Controller name : menuCtrl-->
<!--Controller path : www/templates/menu/js/controllers.js-->
<!--State name : app-->
<!--URL : #app-->

<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-balanced  material-background-nav-bar">
            <ion-nav-buttons side="left">
                <a class="button button-icon button-clear ion-navicon" menu-toggle="left" ng-click="toggleLeft()"></a>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="publicContent"></ion-nav-view>
    </ion-side-menu-content>
    <md-sidenav md-component-id="left" on-swipe-left="closeSideNav()" on-drag-left="closeSideNav()">
        <!--menu section-->
        <div class="material-background" id="toggle-menu-left-header">
            <!--menu header section-->
            <div class="menu-left-header">
                <img class="user-img" src="img/profileAvatar.jpg">

                <p>
                    <span class="title">public menu</span>
                    <br/>
                    <span class="sub-title">public menu</span>
                </p>
            </div>
            <!--end menu header section-->
        </div>
        <!--menu content section-->
        <ion-content id="toggle-menu-left-content">

            <!--If device is android application will present below code.-->
            <!--It will disable animation to better performance on android.-->
            <!--list section-->
            <div ng-if="isAndroid" class="menu-list">
                <md-subheader class="md-warn">会员</md-subheader>
                <div class="row menu-item" ng-click="navigateTo('public.login')">
                    <div class="col-33">
                        <i class="fa fa-sign-in"></i>
                    </div>
                    <div class="col-66">
                        <span>登录</span>
                    </div>
                </div>
                <div class="row menu-item" ng-click="navigateTo('public.signup')">
                    <div class="col-33">
                        <i class="fa fa-user-plus"></i>
                    </div>
                    <div class="col-66">
                        <span>注册</span>
                    </div>
                </div>
            </div>


            <!--If device is not Android application will present below code.-->
            <!--It will show animation when selecting row.-->
            <md-list ng-if="!isAndroid">
                <md-subheader class="md-warn">会员</md-subheader>
                <md-list-item class="menu-list-item" ng-click="navigateTo('public.login')">
                    <i class="fa fa-sign-in"></i>
                    <span>登录</span>
                </md-list-item>
                <md-list-item class="menu-list-item" ng-click="navigateTo('public.signup')">
                    <i class="fa fa-user-plus"></i>
                    <span>注册</span>
                </md-list-item>

            </md-list>
            <!--end list section-->
        </ion-content>
        <!--end menu content section-->
        <!--end menu section-->

    </md-sidenav>
</ion-side-menus>
